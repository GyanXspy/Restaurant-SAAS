server:
  port: 8081

spring:
  application:
    name: user-service
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://admin:adminpassword@mongodb:27017/restaurant_app?authSource=admin}
      database: ${MONGODB_DATABASE:restaurant_app}
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 5
      batch-size: 16384
      linger-ms: 5
      buffer-memory: 33554432
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
        compression.type: snappy
    consumer:
      group-id: user-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 500
      fetch-min-size: 1024
      properties:
        spring.json.trusted.packages: "com.restaurant.events"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  health:
    mongo:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.restaurant: INFO
    org.springframework.kafka: WARN
    org.springframework.data.mongodb: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
  file:
    name: /app/logs/user-service.log
    max-size: 100MB
    max-history: 30