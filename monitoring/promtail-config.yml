server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*))\|
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # Application logs from services
  - job_name: user-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: user-service
          service: user-service
          __path__: /var/log/user-service/*.log

  - job_name: restaurant-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: restaurant-service
          service: restaurant-service
          __path__: /var/log/restaurant-service/*.log

  - job_name: cart-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: cart-service
          service: cart-service
          __path__: /var/log/cart-service/*.log

  - job_name: order-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: order-service
          service: order-service
          __path__: /var/log/order-service/*.log

  - job_name: payment-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: payment-service
          service: payment-service
          __path__: /var/log/payment-service/*.log

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog