server:
  port: 8084

spring:
  application:
    name: payment-service
  
  datasource:
    # Primary (Write) Data Source
    write:
      jdbc-url: jdbc:mysql://${MYSQL_WRITE_HOST:localhost}:${MYSQL_WRITE_PORT:3306}/${MYSQL_DATABASE:payment_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      username: ${MYSQL_USERNAME:root}
      password: ${MYSQL_PASSWORD:password}
      driver-class-name: com.mysql.cj.jdbc.Driver
      pool-name: PaymentServiceWritePool
      maximum-pool-size: ${DB_WRITE_POOL_MAX_SIZE:15}
      minimum-idle: ${DB_WRITE_POOL_MIN_IDLE:3}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:300000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:30000}
      validation-timeout: ${DB_POOL_VALIDATION_TIMEOUT:5000}
      leak-detection-threshold: ${DB_POOL_LEAK_DETECTION:60000}
      connection-test-query: SELECT 1
      auto-commit: false
      register-mbeans: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
    
    # Read Replica Data Source
    read:
      jdbc-url: jdbc:mysql://${MYSQL_READ_HOST:localhost}:${MYSQL_READ_PORT:3306}/${MYSQL_DATABASE:payment_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      username: ${MYSQL_READ_USERNAME:root}
      password: ${MYSQL_READ_PASSWORD:password}
      driver-class-name: com.mysql.cj.jdbc.Driver
      pool-name: PaymentServiceReadPool
      maximum-pool-size: ${DB_READ_POOL_MAX_SIZE:10}
      minimum-idle: ${DB_READ_POOL_MIN_IDLE:2}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:300000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:30000}
      validation-timeout: ${DB_POOL_VALIDATION_TIMEOUT:5000}
      leak-detection-threshold: ${DB_POOL_LEAK_DETECTION:60000}
      connection-test-query: SELECT 1
      auto-commit: false
      register-mbeans: true
      read-only: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "com.restaurant.events"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,bulkheads,retries,timelimiter
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    bulkheads:
      enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      payment-gateway:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
        register-health-indicator: true
        event-consumer-buffer-size: 10
  
  bulkhead:
    instances:
      payment-gateway:
        max-concurrent-calls: 10
        max-wait-duration: 2s
  
  retry:
    instances:
      payment-gateway:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.lang.RuntimeException
          - java.util.concurrent.TimeoutException
          - java.net.SocketTimeoutException
  
  timelimiter:
    instances:
      payment-gateway:
        timeout-duration: 10s
        cancel-running-future: true

logging:
  level:
    com.restaurant.payment: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    io.github.resilience4j: DEBUG