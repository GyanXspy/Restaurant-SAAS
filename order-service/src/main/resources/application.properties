# Application Configuration
spring.application.name=order-service
server.port=8084

# Write Database (Command Side) - MySQL
spring.datasource.write.jdbc-url=jdbc:mysql://localhost:3306/order_write_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.write.username=root
spring.datasource.write.password=Satya@123
spring.datasource.write.driver-class-name=com.mysql.cj.jdbc.Driver

# Read Database (Query Side) - MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/order_read_db

# JPA/Hibernate Configuration (for MySQL write DB)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=${spring.application.name}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.restaurant.events

# Logging Configuration
logging.level.com.restaurant.order=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.data.mongodb=INFO
