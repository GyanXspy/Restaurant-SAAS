spring:
  application:
    name: order-service
  
  datasource:
    # Primary (Write) Data Source
    write:
      jdbc-url: jdbc:mysql://${MYSQL_WRITE_HOST:localhost}:${MYSQL_WRITE_PORT:3306}/${MYSQL_DATABASE:order_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      username: ${MYSQL_USERNAME:order_user}
      password: ${MYSQL_PASSWORD:order_password}
      driver-class-name: com.mysql.cj.jdbc.Driver
      pool-name: OrderServiceWritePool
      maximum-pool-size: ${DB_WRITE_POOL_MAX_SIZE:20}
      minimum-idle: ${DB_WRITE_POOL_MIN_IDLE:5}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:300000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:30000}
      validation-timeout: ${DB_POOL_VALIDATION_TIMEOUT:5000}
      leak-detection-threshold: ${DB_POOL_LEAK_DETECTION:60000}
      connection-test-query: SELECT 1
      auto-commit: false
      register-mbeans: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
    
    # Read Replica Data Source
    read:
      jdbc-url: jdbc:mysql://${MYSQL_READ_HOST:localhost}:${MYSQL_READ_PORT:3306}/${MYSQL_DATABASE:order_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      username: ${MYSQL_READ_USERNAME:order_user}
      password: ${MYSQL_READ_PASSWORD:order_password}
      driver-class-name: com.mysql.cj.jdbc.Driver
      pool-name: OrderServiceReadPool
      maximum-pool-size: ${DB_READ_POOL_MAX_SIZE:15}
      minimum-idle: ${DB_READ_POOL_MIN_IDLE:3}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:300000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:30000}
      validation-timeout: ${DB_POOL_VALIDATION_TIMEOUT:5000}
      leak-detection-threshold: ${DB_POOL_LEAK_DETECTION:60000}
      connection-test-query: SELECT 1
      auto-commit: false
      register-mbeans: true
      read-only: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "com.restaurant.events"

server:
  port: ${SERVER_PORT:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,bulkheads,retries
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
    bulkheads:
      enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      database-read:
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s
        sliding-window-size: 8
        minimum-number-of-calls: 4
        permitted-number-of-calls-in-half-open-state: 2
        slow-call-rate-threshold: 70
        slow-call-duration-threshold: 3s
        register-health-indicator: true
      database-write:
        failure-rate-threshold: 40
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 2
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
        register-health-indicator: true
      event-publisher:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-rate-threshold: 60
        slow-call-duration-threshold: 2s
        register-health-indicator: true
  
  bulkhead:
    instances:
      database-read:
        max-concurrent-calls: 15
        max-wait-duration: 1s
      database-write:
        max-concurrent-calls: 8
        max-wait-duration: 2s
      event-publisher:
        max-concurrent-calls: 20
        max-wait-duration: 1s
  
  retry:
    instances:
      database-read:
        max-attempts: 3
        wait-duration: 500ms
        exponential-backoff-multiplier: 1.5
        retry-exceptions:
          - java.sql.SQLException
          - org.springframework.dao.DataAccessException
      database-write:
        max-attempts: 2
        wait-duration: 1s
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.sql.SQLTransientException
      event-publisher:
        max-attempts: 3
        wait-duration: 800ms
        exponential-backoff-multiplier: 1.8
        retry-exceptions:
          - org.apache.kafka.common.errors.RetriableException
          - org.springframework.kafka.KafkaException

logging:
  level:
    com.restaurant.order: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    io.github.resilience4j: DEBUG

# Saga timeout and retry configuration
saga:
  timeout:
    cart-validation: PT2M  # 2 minutes
    payment-processing: PT5M  # 5 minutes
    order-confirmation: PT1M  # 1 minute
    max-retry-attempts: 3
    initial-retry-delay: PT1S  # 1 second
    retry-multiplier: 2.0
    max-retry-delay: PT5M  # 5 minutes