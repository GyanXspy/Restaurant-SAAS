spring:
  profiles:
    active: integration-test
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: integration-test-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.restaurant.events"
        spring.json.type.mapping: "*:com.restaurant.events.DomainEvent"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1

  # Database Configuration
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/restaurant_order_db}
    username: ${MYSQL_USERNAME:test}
    password: ${MYSQL_PASSWORD:test}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: restaurant_test_db

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Logging Configuration
logging:
  level:
    com.restaurant: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
    org.testcontainers: INFO

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Event Infrastructure Configuration
restaurant:
  events:
    kafka:
      topics:
        order-saga-started: order-saga-started
        cart-validation-requested: cart-validation-requested
        cart-validation-completed: cart-validation-completed
        payment-initiation-requested: payment-initiation-requested
        payment-processing-completed: payment-processing-completed
        order-confirmed: order-confirmed
        order-cancelled: order-cancelled
        user-created: user-created
        restaurant-created: restaurant-created
        menu-updated: menu-updated
    retry:
      max-attempts: 3
      backoff-delay: 1000
      max-delay: 10000
    dead-letter:
      enabled: true
      topic-suffix: "-dlq"